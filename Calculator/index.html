<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- icons cdn -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- font cdn -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- bootstrap cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- animate.style cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='main.js'></script>
</head>
<body>
    <h2>This is a calculator</h2>
    <calculator>
        <textbox>
            <input readonly type="text" class="input" id="number" placeholder="Calculate Here">
        </textbox>
        <buttons>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('7')">7</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('8')">8</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('9')">9</button>
                <button type="button" class="btn btn-success" onclick="Clear()">C</button>
            </row>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('4')">4</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('5')">5</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('6')">6</button>
                <button type="button" class="btn btn-danger" onclick="Back()" id="back"><i class="bi bi-backspace"></i></button>
            </row>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('1')">1</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('2')">2</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('3')">3</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('*')">x</button>
            </row>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('0')">0</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('-')">_</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('+')">+</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('/')">/</button>
            </row>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('00')">00</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('.')">.</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('%')">%</button>
                <button type="button" class="btn btn-success" onclick="Result()">=</button>

            </row>
        </buttons>
    </calculator>
    <br/>
    <p>Thanks For Visiting</p>
    <p>Regards! Muhammad Ahad&copy;</p>
</body>
</html>

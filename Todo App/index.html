<body>
    <h2 class="center" id="center" style="font-weight: bold;">ToDo App</h2>
    <div class="container">
        <form>
            <input type="text" placeholder="New Column..." class="input" required>
            <button type="submit" class="button">Add +</button>
        </form>
        <div class="list-container"></div>
    </div>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal2-confirm:focus,
        .swal2-deny:focus,
        .swal2-cancel:focus,
        .swal2-input:focus {
            box-shadow: 0 0 4px #212121 !important;
        }
        
        .swal2-input {
            border: 0px solid #212121 !important;
        }
    </style>
    <!-- drag and drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/js/sortable.min.js"></script>

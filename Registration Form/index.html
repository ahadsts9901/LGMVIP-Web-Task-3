<body>

    <h1 class="header">Registration<i> Form</i></h1>

    <!-- form-->
    <form class="form" id="myForm" onsubmit="makeCard(event)">

        <fieldset>
            <legend>Enter <i class="pink">Details</i></legend>

            <label for="name" class="sub">N<i>a</i>me:</label>
            <input required type="text" id="name" class="input" placeholder="Enter Student Name...">

            <label for="fatherName" class="sub">F<i>a</i>ther Name:</label>
            <input required type="text" id="fatherName" class="input" placeholder="Enter Father Name...">

            <label for="age" class="sub">A<i>g</i>e:</label>
            <input required type="number" id="age" class="input" placeholder="Enter Student Age...">

            <label for="rollNo" class="sub">R<i>o</i>ll Number:</label>
            <input required type="number" id="rollNo" class="input" placeholder="Enter Roll No...">

            <button type="submit" class="button" id="button">Add +</button>

        </fieldset>

    </form>
